<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1200, initial-scale=1.0" />
  <meta name="description" content="Saskatchewan Horizon Chess Club Webpage" />


  <title>SK Horizon Chess Club</title>
  <link rel="stylesheet" href="css/style.css" />

  <link rel="icon" href="images/shcc-logo-notxt.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
</head>

<body>
  <audio id="click_sound" src="chess-puzzle/click.wav" preload="auto"></audio>
  <audio id="puzzle_complete_sound" src="chess-puzzle/puzzle_complete_sound.mp3" preload="auto"></audio>

  <div id="chessboard-empty"></div>
  <div id="chessboard"></div>

  <div id="puzzle-container">
    <button class="puzzle-btn" id="generate-puzzle">Generate New Puzzle</button>
    <button class="puzzle-btn" id="generate-hint">Show Hint</button>
    <button class="puzzle-btn" id="reset-score">Reset Score</button>
    <div id="turn-display"></div>
    <div id="info-display"></div>
    <div id="score">Score: </div>
  </div>


  <div id="modal" class="modal">
    <div class="modal-content">
        <p>There's a better move available.</p>
    </div>
  </div>
  <div id="sparkles-left" class="sparkles"></div>
  <div id="sparkles-right" class="sparkles"></div>



    <!--app.js is for geneal javascript, main.js is for the chess puzzle-->
    <script src="app.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
