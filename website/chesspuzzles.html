<body>
    <div class="input">
    <h2>What is the next move? </h2>
      
    <!-- Display lichess study -->
    <iframe name="lichess study" width=600 height=371 src="https://lichess.org/study/embed/zhVIrJYc/ezq0b4C6" frameborder=0></iframe>
      
    <p>Enter anwser in algabraic notation</p>
        
    <!-- input box -->
    <input type="text" Placeholder="(ie:)e4" id="inputId" onchange="getInput()">
  
    <!-- JavaScript to check answer -->
    <script>
      const puzzleAwnser = "Nxd2";
        
      function getInput(){
      //get input from input box
      input = document.getElementById("inputId").value;
  
      // Select the input element and get value
      if(input === puzzleAwnser) {
        window.confirm("correct, good job");
      }
      else
      {
        window.confirm("Try again.");
      }
    }
    </script>
